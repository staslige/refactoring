{% extends "base.html" %}
{% load static %}
{% block content %}

    <title>Выбор категории услуг {{ city.name }}</title>
    <div style="max-width:555px;" class="container justify justify-content-center pt-5 mt-5">
    </br>
        <h3 align="center">Выбор категории услуг {{ city.name }} </h3>
        <div class="list-group text-center fw-bolder shadow p-2 mb-1 bg-body rounded">
        {% for category in categories %}
            <a href="{% url 'service' city.id category.id %}" class="list-group-item list-group-item-action" >{{ category.name }}</a>
        {% endfor %}
    </div>
</div>

{% endblock %}
